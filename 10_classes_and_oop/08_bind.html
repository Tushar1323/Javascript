<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React</title>
</head>
<body>
    <button>Button Clicked</button>
</body>
<script>

    class React {
        constructor(){
            this.library = "React"
            this.server = "https://localhost:300"

            //requirement
            document
                .querySelector('button')
                // .addEventListener('click',this.handleClick) // this.server = undefined
                .addEventListener('click', this.handleClick.bind(this)) // this.server = https://localhost:300
        }

        // method of a class -
        handleClick(){
            console.log("button clicked");
            console.log(this.server); 
        }
    }

    // creating new object of React class 
    const app = new React() 
</script>
</html>
