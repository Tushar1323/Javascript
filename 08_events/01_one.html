    // Important -
    // false -> event bubbling ( down to up)
    // true -> event capturing ( up to down )


    document.querySelector('#images').addEventListener('click', function (e) {
        // console.log(e.target); // target element 
        // console.log(e.target.parentNode); // target parent node
        console.log(e.target.tagName);  // tag name of the target element
        if (e.target.tagName === 'IMG') {
            console.log(e.target.id);
            let removeIt = e.target.parentNode
            removeIt.remove()
            // or

        }
